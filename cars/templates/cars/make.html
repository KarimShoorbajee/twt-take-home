{% extends 'cars/base.html' %}

{% block content %}
<h3>Overview for {{ make.name }}</h3>

<h2>Sales</h2>
<table class="table">
    <tr>
        <th>Country</th>
        <th>Model</th>
        <th>Sale Price</th>
    </tr>
    {% for sale in sales %}
        <tr>
            <td> <a href={% url 'country' pk=sale.country.pk %}> {{ sale.country.name }} </a> </td>
            <td> <a href={% url 'model' pk=sale.sale_model.pk %}>  {{ sale.sale_model.name }} </a> </td>
            <td>{{ sale.sale_price }}</td>
        </tr>
    {% endfor %}
</table>
</h2>
{% endblock %}
