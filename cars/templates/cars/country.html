{% extends 'cars/base.html' %}

{% block content %}
<h3>Overview for {{ country.name }}</h3>

<h2>Sales</h2>
<table class="table">
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Sale Price</th>
    </tr>
    {% for sale in sales %}
        <tr>
            <td>{{ sale.sale_model.model_make }}</td>
            <td>{{ sale.sale_model.name }}</td>
            <td>{{ sale.sale_price }}</td>
        </tr>
    {% endfor %}
</table>
</h2>
{% endblock %}
